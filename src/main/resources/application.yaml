
server:
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/livebusdatabase?useSSL=false&useTimezone=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  http:
    encoding:
      charset: UTF-8
  servlet:
    multipart:
      maxFileSize:    10MB
      maxRequestSize: 10MB
  liquibase:
    change-log: classpath:db/db.xml
  output:
    ansi:
      enabled: always
logging:
  level:
    root: info
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"